<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		<title>Weather</title>
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="style.css">
	</head>


	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Weather</h1>
							<!-- <small class="site-description">test project</small> -->
						</div>
					</a>

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div class="hero">
				<div class="container">
					<form action="#" class="find-location" id="searchWeather">
						<input id="nameCity" type="text" placeholder="Введите название города ...">
						<input type="submit" value="Поиск">
					</form>

				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day">Monday</div>
								<div class="date">6 Oct</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div id="location" class="location">New York</div>
								<div class="degree">
									<div id="temp" class="num">23<sup>o</sup>C</div>
									<div class="forecast-icon">
										<img id="icon" src="images/icons/icon-1.svg" alt="" width=90>
									</div>	
								</div>
								<div class="feels-like">По ощущениям <span id="feelsLike">-6</span></div>
								<div class="description" id="descriptionWeather"></div>
								<span id="pop"><img src="images/icon-umberella.png" alt="">20%</span>
								<span id="windSpeed"><img src="images/icon-wind.png" alt="">18km/h</span>
								<span><img src="images/icon-compass.png" alt="">East</span>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Tuesday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img id="icon" src="images/icons/icon-3.svg" alt="" width=48>
								</div>
								<div id="maxtemp" class="degree">23<sup>o</sup>C</div>
								<small id="mintemp">18<sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Wednesday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img id="icon" src="images/icons/icon-5.svg" alt="" width=48>
								</div>
								<div id="maxtemp" class="degree">23<sup>o</sup>C</div>
								<small id="mintemp">18<sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Thursday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img id="icon" src="images/icons/icon-7.svg" alt="" width=48>
								</div>
								<div id="maxtemp" class="degree">23<sup>o</sup>C</div>
								<small id="mintemp">18<sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Friday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img id="icon" src="images/icons/icon-12.svg" alt="" width=48>
								</div>
								<div id="maxtemp" class="degree">23<sup>o</sup>C</div>
								<small id="mintemp">18<sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Saturday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img id="icon" src="images/icons/icon-13.svg" alt="" width=48>
								</div>
								<div id="maxtemp" class="degree">23<sup>o</sup>C</div>
								<small id="mintemp">18<sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Sunday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img id="icon" src="images/icons/icon-14.svg" alt="" width=48>
								</div>
								<div id="maxtemp" class="degree">23<sup>o</sup>C</div>
								<small id="mintemp">18<sup>o</sup></small>
							</div>
						</div>
					</div>
				</div>
			</div>
			

			<footer class="site-footer">
				<div class="container">
					<!-- <div class="row">
						<div class="col-md-3 col-md-offset-1">
							<div class="social-links">
								<a href="#"><i class="fa fa-facebook"></i></a>
								<a href="#"><i class="fa fa-twitter"></i></a>
								<a href="#"><i class="fa fa-google-plus"></i></a>
								<a href="#"><i class="fa fa-pinterest"></i></a>
							</div>
						</div>
					</div> -->

					<p class="colophon">@Bergamolt | Weather 2020</p>
				</div>
			</footer> <!-- .site-footer -->
		</div>
		
		<script src="./app.js"></script>
		
	</body>

</html>
